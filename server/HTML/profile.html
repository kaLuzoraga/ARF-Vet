<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - Profile</title>
  <link rel="stylesheet" href="/server/CSS/profile.css" />
</head>
<body>

  <header class="site-header">
    <div class="container">
      <h1 class="logo">ShopEase</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">My Orders</a></li>
          <li><a class="active" href="#">My Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="profile-container">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">

      <form id="profileForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" value="Juan Dela Cruz" disabled>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="juancruz@email.com" disabled>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" value="24" disabled>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" value="Quezon City, Philippines" disabled>
        </div>

        <div class="btn-group">
          <button type="button" class="btn primary" id="editBtn">Edit Profile</button>
          <button type="submit" class="btn success" id="saveBtn" style="display:none;">Save</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script src="/server/JS/profile.js"></script>
</body>
</html>
