<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - ARF Vet Shop</title>
  <link rel="stylesheet" href="/server/css/admin/users.css">
  <script src="https://kit.fontawesome.com/f5623676d7.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="admin-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>ARF Vet Shop</h2>
      <nav>
        <a href="inventory.html"><i class="fas fa-box"></i> Inventory</a>
        <a href="orders.html"><i class="fas fa-receipt"></i> Orders</a>
        <a href="users.html" class="active"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="main-area">
      <main class="main-content">
        <div class="header">
          <h1>User Management</h1>
          <button class="btn-primary" id="addUserBtn">Add New User</button>
        </div>

        <section class="category">
          <h2>Admin Accounts</h2>
          <table>
            <thead>
              <tr><th>Name</th><th>Email</th><th>Role</th><th>Actions</th></tr>
            </thead>
            <tbody id="admin-table"></tbody>
          </table>
        </section>

        <section class="category">
          <h2>Customer Accounts</h2>
          <table>
            <thead>
              <tr><th>Name</th><th>Email</th><th>Role</th><th>Actions</th></tr>
            </thead>
            <tbody id="customer-table"></tbody>
          </table>
        </section>
      </main>

      <!-- Footer -->
      <footer>
        &copy; 2025 ARF Vet Shop Admin Panel. All rights reserved.
      </footer>
    </div>
  </div>

  <!-- Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="modalTitle">Add User</h2>
      <form id="userForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required />

        <label for="address">Address</label>
        <input type="text" id="address" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="09[0-9]{9}" required placeholder="09XXXXXXXXX" />

        <label for="role">Role</label>
        <select id="role" required>
          <option value="Admin">Admin</option>
          <option value="Customer">Customer</option>
        </select>

        <button type="submit" class="btn-primary" id="saveBtn">Save</button>
      </form>
    </div>
  </div>

  <script src="/server/js/admin/users.js"></script>
</body>

</html>
