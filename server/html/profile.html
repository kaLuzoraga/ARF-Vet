<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - Profile</title>
  <link rel="stylesheet" href="/server/css/profile.css">
  <script src="https://kit.fontawesome.com/f5623676d7.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <div class="logo">ARF Vet Clinic</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Appointments</a>
      <a href="#" class="active">My Profile</a>
    </nav>
  </header>

  <main>
    <div class="profile-wrapper">
      <div class="profile-left">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
      </div>
      <div class="profile-right">
        <form id="profileForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" disabled>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address" disabled>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your home address" disabled>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your contact number" disabled>
          </div>
          <div class="btn-group">
            <button type="button" class="btn primary" id="editBtn">Edit Profile</button>
            <button type="submit" class="btn success" id="saveBtn" style="display:none;">Save</button>
          </div>
        </form>
      </div>
    </div>
  </main>

    </p>
  </footer>

  <script src="/server/js/profile.js"></script>
</body>

</html>
