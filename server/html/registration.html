<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ARF Vet</title>
  <link rel="stylesheet" href="/server/css/registration.css" />
  <script src="https://kit.fontawesome.com/f5623676d7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="logo">
    <img src="/server/assets/Logo.jpg" alt="ARF Logo" />
  </div>

  <div class="form-wrapper">
    <h2>Sign Up</h2>
    <form id="signup-form" onsubmit="signup(event)">
      <input type="text" id="signup-email" placeholder="Email" required />
      <div class="error-msg" id="error-email"></div>

      <input type="password" id="signup-password" placeholder="Password" required />
      <div class="error-msg" id="error-password"></div>

      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <div class="error-msg" id="error-confirm"></div>

      <input type="text" id="signup-name" placeholder="Full Name" required />
      <div class="error-msg" id="error-name"></div>

      <input type="text" id="signup-address" placeholder="Address" required />
      <div class="error-msg" id="error-address"></div>

      <input type="text" id="signup-phone" placeholder="Phone Number" required />
      <div class="error-msg" id="error-phone"></div>

      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <footer>

      <a href="https://www.facebook.com/profile.php?id=100014064978860" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    </p>
  </footer>

  <script src="/server/js/registration.js"></script>
</body>
</html>
