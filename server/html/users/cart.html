<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - ARF Veterinary Clinic</title>
    <link rel="stylesheet" href="/server/css/users/cart.css">
    <script src="https://kit.fontawesome.com/f5623676d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">ARF Veterinary Clinic</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="icons">
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <main class="cart-container">
        <h1>Your Cart</h1>

        <div class="cart-items">
            <div class="cart-item">
                <img src="/server/assets/vitamin1.jpg" alt="Pet Vitamin A">
                <div class="item-details">
                    <h3>Pet Vitamin A</h3>
                    <p>₱350.00 × 2</p>
                    <p><strong>Total: ₱700.00</strong></p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>

            <div class="cart-item">
                <img src="/server/assets/vitamin2.jpg" alt="Joint Supplement">
                <div class="item-details">
                    <h3>Joint Support Supplement</h3>
                    <p>₱499.00 × 1</p>
                    <p><strong>Total: ₱499.00</strong></p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <div class="cart-summary">
            <h2>Cart Total: ₱1,199.00</h2>
            <a href="#" class="checkout-btn">Proceed to Checkout</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Kurt Adrian Luzoraga<br>
            Email: <a href="mailto:kurtluzoraga24@gmail.com">kurtluzoraga24@gmail.com</a> | Phone: 09772384645</p>
        <p>
            <a href="https://www.linkedin.com/in/kurt-adrian-luzoraga-b4a480299/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/kaLuzoraga"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100014064978860"><i class="fa-brands fa-facebook"></i></a>
        </p>
    </footer>
</body>
</html>
